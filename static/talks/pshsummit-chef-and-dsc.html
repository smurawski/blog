        <section data-markdown>
          <script type="text/template">
            ### How does Chef Work?

            - Define your policy: the runlist <!-- .element: class="fragment" -->
            - Inventory the system state: ohai <!-- .element: class="fragment" -->
            - Build the resource collection: chef-client <!-- .element: class="fragment" -->
            - Apply the resource collection: chef-client <!-- .element: class="fragment" -->
            - (Test audit rules - audit mode): chef-client <!-- .element: class="fragment" -->
            - Inventory the system again: ohai <!-- .element: class="fragment" -->
  
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### How Do Chef and DSC Work Together?

            - dsc_script <!-- .element: class="fragment" -->
              - WMF4 + <!-- .element: class="fragment" -->
              - Creates a configuration function and applies it via the LCM <!-- .element: class="fragment" -->
              - Everything you normally use in DSC is available <!-- .element: class="fragment" -->

          </script>
        </section>

         <section data-markdown>
          <script type="text/template">
            ### How Do Chef and DSC Work Together?

            - dsc_resource <!-- .element: class="fragment" -->
              - WMF5 + <!-- .element: class="fragment" -->
              - The LCM must be disabled <!-- .element: class="fragment" -->
              - Uses Invoke-DscResource <!-- .element: class="fragment" -->
              - Only resources - not composite resources - are available <!-- .element: class="fragment" -->
          </script>
        </section>

        <section data-markdown>
          <script type="text/template">
            ### What Does Chef Bring to the Table

            - Responsiveness <!-- .element: class="fragment" -->
              - DSC can take advantage of system state information at runtime <!-- .element: class="fragment" -->
          </script>
        </section>
